<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
  <div fxFlex="10%">
    <mat-icon>{{ getIcon }}</mat-icon>
  </div>
  <div fxFlex="70%">
    <span>{{ data.message }}</span>
  </div>
  <div *ngIf="data.type === 'error'" fxFlex="20%">
    <button mat-raised-button color="warn" (click)="ok()">OK</button>
  </div>
  <div *ngIf="data.type === 'warning'" fxFlex="20%">
    <button mat-raised-button color="accent" (click)="ok()">OK</button>
  </div>
</div>
